<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrase</title>
  <link rel="stylesheet" href="register.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark h-full" style="height: 100vh;">
<div>
  <div class="containerfluid">
    <br>
    <br>
    <div class="row">
      <div class="col-sm-4"></div>  
      <div class="col-sm-4 text-center">
        <h1>Registrarse</h1>
      </div> 
      <div class="col-sm-4"></div> 
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="card ">
          <div class="card-header text-white bg-primary ">
            <div class="text-center">
              <h3>Informacion</h3>
            </div>
          </div>
          <form class="card-login">
            <br>
              <div class="input-group md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Name</span>
                </div>
                <input class="form-control">
              </div>
              <br>
              <div class="input-group md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Email</span>
                  </div>
                <input class="form-control" >
              </div>
              <br>
              <div class="input-group md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Number</span>
                  </div>
                <input type="number" class="form-control" >
              </div>
              <br>
              <div class="input-group md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Password</span>
                  </div>
                <input class="form-control" type="password">
              </div>
              <br>
              <div class="text-center">
                <a href="" class="form-group btn btn-outline-primary">Registrarse</a>
                <br>
                <br>
                <p>¿ya tienes cuenta? inicia sesión <a href="" class="link-primary">Aqui</a></p>
              </div>
              <br>
          </form>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
</body>
</html>
